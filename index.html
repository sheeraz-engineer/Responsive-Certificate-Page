<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Showcase</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  
  <header class="header">
    <h1>Certificate Showcase</h1>
    <p>Internship success stories and recognitions</p>
    <button id="toggleMode">Toggle Dark/Light Mode</button>
  </header>

 
  <section class="gallery">
  <div class="card animate">

      <h3>Kamran Ali</h3>
      <p>Web Developer Intern</p>
      <span>Issued: Jan 2025</span>
      <button class="view-btn" data-img="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqEvDJ8tkJ2cv1tY3bF3M2pEgCeL1pXwk6Uw&s">View Certificate</button>
    </div>
  </div>

  <div class="card animate">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqEvDJ8tkJ2cv1tY3bF3M2pEgCeL1pXwk6Uw&s" alt="Certificate 2" class="cert-img" />
    <div class="card-info">
      <h3>Ali Haider</h3>
      <p>UI/UX Intern</p>
      <span>Issued: Feb 2025</span>
      <button class="view-btn" data-img="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqEvDJ8tkJ2cv1tY3bF3M2pEgCeL1pXwk6Uw&s">View Certificate</button>
    </div>
  </div>

  <div class="card animate">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqEvDJ8tkJ2cv1tY3bF3M2pEgCeL1pXwk6Uw&s" alt="Certificate 3" class="cert-img" />
    <div class="card-info">
      <h3>Mehak Khan</h3>
      <p>UI/UX Intern</p>
      <span>Issued: Feb 2025</span>
      <button class="view-btn" data-img="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqEvDJ8tkJ2cv1tY3bF3M2pEgCeL1pXwk6Uw&s">View Certificate</button>
    </div>
  </div>

  <div class="card animate">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqEvDJ8tkJ2cv1tY3bF3M2pEgCeL1pXwk6Uw&s" alt="Certificate 4" class="cert-img" />
    <div class="card-info">
      <h3>Sara Khan</h3> 
      <p>UI/UX Intern</p>
      <span>Issued: Feb 2025</span>
      <button class="view-btn" data-img="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqEvDJ8tkJ2cv1tY3bF3M2pEgCeL1pXwk6Uw&s">View Certificate</button>
    </div>
  </div>
</section>

 
  <div id="modal" class="modal">
    <span id="closeModal">&times;</span>
    <img id="modalImg" src="" alt="Full Certificate" />
  </div>
